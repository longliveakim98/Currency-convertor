<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a404c4da2b.js" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <style>
        .container{
            max-width: 700px;
        }        

        #input-box{
            max-width: 180px;
            padding: 3px 0;
            margin-left: -2px;           
        }

        .row{
            padding: 5px;
            
        }
        #result{
            
            min-width: 180px;
        }
    </style>
</head>

<body>  
    <div class="p-3">
        <div class="container align-items-center d-flex justify-content-center flex-column p-5 bg-dark text-white rounded " >
            <h1 class="">Currency Converter</h1>
            <img src="currency.png" class="mw-100 bg-light rounded mb-3">
            <h5>Pick Currency</h5>
            <div class="row d-flex mb-3 ">
                <div class="col-md-5 mb-3">
                    <select id="select-from" class="form-select" aria-label="Default select example" >
                        <option selected value="?">Currency</option>
                        <option value="USD">USD</option>
                        <option value="MYR">MYR</option>
                        <option value="SGD">SGD</option>
                      </select>
                </div>
                <div class=" col-md-1 p-1 ms-2 d-flex align-items-center justify-content-center">
                    <p> <i class="fa-solid fa-angles-right"></i></p>
                </div>
                <div class="col-md-5 ">
                    <select id="select-to" class="form-select" aria-label="Default select example" >
                        <option selected value="?">Currency</option>
                        <option value="USD">USD</option>
                        <option value="MYR">MYR</option>
                        <option value="SGD">SGD</option>
                      </select>
                </div>                              
            </div>
            <div class="mb-3">
                <h5 class="text-center">Amount</h5>
                <div class="d-flex">
                    <div id="symbol-from" class="col-3 bg-secondary success rounded py-1 text-center ">?</div>
                    <input class="rounded text-center border-light" type="number" id="input-box">

                </div>            
            </div>            
            <button class="btn btn-success px-5 fw-bold mb-4" id="convert" onclick="convert(amount)">CONVERT</button>
            <div class="d-flex">
                <div id="symbol-to" class="col-3 bg-secondary success rounded py-1 text-center ">?</div>
                <div class="bg-light rounded text-dark py-1 text-center" id="result">-</div>
            </div>                            
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
     <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <script src="script.js"></script>
</body>
</html>
